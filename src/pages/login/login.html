<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>Login</h1>
	<ion-list>

		<ion-item>
			<ion-label floating>E-mail</ion-label>
			<ion-input type="text" value="" [(ngModel)]="credential.email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Senha</ion-label>
			<ion-input type="password" [(ngModel)]="credential.password"></ion-input>
		</ion-item>

		<ion-item>
			<button ion-button full (click)="login()">Logar</button>
		</ion-item>

		<ion-item>
			<button ion-button full (click)="logout()">Deslogar</button>
		</ion-item>


	</ion-list>
</ion-content>
