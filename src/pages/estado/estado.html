<ion-header>

	<ion-navbar>
		<ion-title>estado</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
			{{ stateAbbreviation }}
		</ion-card-header>
		<ion-card-content>
			{{ stateName }}
		</ion-card-content>
	</ion-card>

	<ion-content>
		<ion-item-group>
		  <ion-item *ngFor="let cidade of stateCities">{{ cidade }}</ion-item>
		</ion-item-group>
	  </ion-content>
</ion-content>
